<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<style>
  body {
    display: flex;
    flex-direction: column;
    align-items: center;
    margin-top: 50px;
    font-family: sans-serif;
  }
  textarea {
    resize: none;
  }
</style>
</head>
<body>
  <textarea id="input" rows="5" cols="50"></textarea>
  <pre id="output" style="white-space: pre-wrap; word-wrap: break-word;"></pre>

  <script>
    const input = document.getElementById("input");
    const output = document.getElementById("output");

    input.addEventListener("keydown", e => {
      if (e.key === "Enter") {
        e.preventDefault();
        try {
          output.textContent = atob(input.value.trim());
        } catch {
          output.textContent = "Invalid base64 input!";
        }
      }
    });
  </script>
</body>
</html>
