<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Base64 Decoder</title>
</head>
<body>
  <textarea id="input" placeholder="Paste base64 here" rows="5" cols="50"></textarea>
  <pre id="output" style="white-space: pre-wrap; word-wrap: break-word;"></pre>

  <script>
    const input = document.getElementById("input");
    const output = document.getElementById("output");

    input.addEventListener("keydown", e => {
      if (e.key === "Enter") {
        e.preventDefault();  // prevent new line
        try {
          output.textContent = atob(input.value.trim());
        } catch {
          output.textContent = "Invalid base64 input!";
        }
      }
    });
  </script>
</body>
</html>
